am&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="comment">//定义了一个类，包含起点与终点以及权值</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Edge</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="keyword">int</span> startnode;</span><br><span class="line">	<span class="keyword">int</span> endnode;</span><br><span class="line">	<span class="keyword">int</span> weightvalue;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">GetValue</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b, <span class="keyword">int</span> c)</span></span>;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">void</span> Edge::GetValue(<span class="keyword">int</span> a,<span class="keyword">int</span> b,<span class="keyword">int</span> c) &#123;</span><br><span class="line">	startnode = a;</span><br><span class="line">	endnode = b;</span><br><span class="line">	weightvalue = c;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//交换函数，交换两个Edge值</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">swap</span><span class="params">(Edge &amp;a, Edge &amp;b)</span> </span>&#123;</span><br><span class="line">	Edge tmp = a;</span><br><span class="line">	a = b;</span><br><span class="line">	b = tmp;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//快排函数，完成按weightvalue对Edge数组由小到大排序的功能。s时开始点的坐标，e是结束点的坐标</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(Edge*origin,<span class="keyword">int</span> s,<span class="keyword">int</span> e)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (s &gt;= e)<span class="keyword">return</span> ;<span class="comment">//如果起始&gt;=结束，return</span></span><br><span class="line">	<span class="comment">//选择中间点作为枢轴</span></span><br><span class="line">	swap(origin[(s + e) / <span class="number">2</span>], origin[e]);</span><br><span class="line">	<span class="comment">//lastlittle记录了上次那个比枢轴更小的数的位置的下一个位置</span></span><br><span class="line">	<span class="keyword">int</span> lastlittle = s<span class="number">-1</span>  ;</span><br><span class="line">	<span class="comment">//遍历，如果遇到比枢轴大的不予理睬，否则与上次记录的位置（一定比枢轴更大）上的数交换</span></span><br><span class="line">	<span class="comment">//完成后将在主轴两侧分别是比枢轴大和比枢轴小的数</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = s; i &lt;= e; i++)</span><br><span class="line">		<span class="keyword">if</span> (origin[i].weightvalue &lt;= origin[e].weightvalue) &#123;</span><br><span class="line">			swap(origin[i], origin[++lastlittle]);</span><br><span class="line">		&#125;</span><br><span class="line">	<span class="comment">//递归继续进行排序</span></span><br><span class="line">	quickSort(origin, s, lastlittle - <span class="number">1</span>);</span><br><span class="line">	quickSort(origin, lastlittle+<span class="number">1</span>, e);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//使用DFS思想判断一个图中是否有环</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">isCircle</span><span class="params">(<span class="keyword">int</span>**rect, <span class="keyword">int</span> s,<span class="keyword">int</span> n,<span class="keyword">int</span> &amp;lastflag,<span class="keyword">int</span> times)</span> </span>&#123;</span><br><span class="line">    rect[s][n] = times;<span class="comment">//node结点设置为已经被遍历</span></span><br><span class="line">	<span class="keyword">int</span> now = s;</span><br><span class="line">	<span class="comment">//从s结点开始进行深度优先的遍历</span></span><br><span class="line">	<span class="keyword">while</span>(now&lt;n) &#123;</span><br><span class="line">		<span class="keyword">if</span> (lastflag == <span class="number">1</span>)<span class="keyword">return</span>;<span class="comment">//已经找到了环，不必继续遍历下去</span></span><br><span class="line">		<span class="keyword">int</span> flag = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">			<span class="keyword">if</span> ((rect[s][i] &lt;=times) &amp;&amp; (rect[i][s] &gt;<span class="number">0</span>)) &#123;</span><br><span class="line">				rect[s][i] = rect[i][s] = times+<span class="number">1</span>;<span class="comment">//为防止对称的影响，总是将两个一同变化</span></span><br><span class="line">				now = i;</span><br><span class="line">				flag = <span class="number">1</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		<span class="comment">//如果没有找到后续未遍历节点，就退出对这个该节点的寻找</span></span><br><span class="line">		<span class="keyword">if</span> (flag==<span class="number">0</span>)<span class="keyword">break</span>;</span><br><span class="line">		<span class="keyword">if</span> (rect[now][n] == times) &#123;</span><br><span class="line">			lastflag = <span class="number">1</span>;<span class="comment">//若找到了环，就把标志位置为1,退出。</span></span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		isCircle(rect, now, n, lastflag,times);<span class="comment">//否则接着遍历</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> totalweight = <span class="number">0</span>;<span class="comment">//总的weight值</span></span><br><span class="line">	<span class="keyword">int</span> n, m;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; n &gt;&gt; m;</span><br><span class="line">	<span class="comment">//开一个二维数组用于存图并对之进行初始化</span></span><br><span class="line">	<span class="keyword">int</span>**isin = <span class="keyword">new</span> <span class="keyword">int</span>*[n];</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">		isin[i] = <span class="keyword">new</span> <span class="keyword">int</span>[n+<span class="number">1</span>];</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt;= n; j++)</span><br><span class="line">			isin[i][j] = <span class="number">0</span>;</span><br><span class="line">	<span class="comment">//Edge类用来存图并方便地完成weightvalue由小到大的排序</span></span><br><span class="line">	Edge*alledges = <span class="keyword">new</span> Edge[m];</span><br><span class="line">	<span class="keyword">int</span> startn, endn, weightn;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++) &#123;</span><br><span class="line">		<span class="built_in">cin</span> &gt;&gt; startn &gt;&gt; endn &gt;&gt; weightn;</span><br><span class="line">		startn--;</span><br><span class="line">		endn--;</span><br><span class="line">		alledges[i].GetValue(startn, endn, weightn);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//完成数据的初始化</span></span><br><span class="line">	<span class="comment">//快排完成排序</span></span><br><span class="line">	quickSort(alledges, <span class="number">0</span>, m - <span class="number">1</span>);</span><br><span class="line">	<span class="comment">//从最小的weightvalue的边开始往最小生成树里面添加</span></span><br><span class="line">	<span class="keyword">int</span> whichedge = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//当节点还没全添加进去而且边的个数没有越界</span></span><br><span class="line">	<span class="keyword">while</span> (whichedge &lt; m) &#123;</span><br><span class="line">		<span class="comment">//现在要考虑的边的起始与结束点</span></span><br><span class="line">		<span class="keyword">int</span> s = alledges[whichedge].startnode;</span><br><span class="line">		<span class="keyword">int</span> e = alledges[whichedge].endnode;</span><br><span class="line">		isin[s][e] = <span class="number">1</span>;</span><br><span class="line">		isin[e][s] = <span class="number">1</span>;</span><br><span class="line">		<span class="comment">//先将它们添加到图上</span></span><br><span class="line">		 <span class="comment">//调用isCircle函数，判断添加了该边之后会不会构成圈</span></span><br><span class="line">		<span class="keyword">int</span> iscircle = <span class="number">0</span>;</span><br><span class="line">		isCircle(isin, s, n, iscircle,whichedge+<span class="number">1</span>);</span><br><span class="line">		<span class="comment">//若未构成圈</span></span><br><span class="line">		<span class="keyword">if</span> (!iscircle) &#123;</span><br><span class="line">			<span class="comment">//增加权值总数</span></span><br><span class="line">			totalweight += alledges[whichedge].weightvalue;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//否则这个边不被需要，从图上删去</span></span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			isin[s][e] = <span class="number">0</span>;</span><br><span class="line">			isin[e][s] = <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//考虑下一条边</span></span><br><span class="line">		whichedge++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//输出总权值</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; totalweight;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
